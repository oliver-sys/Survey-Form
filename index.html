<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="test" id="title">Survey Form</h1>
    <p id="description">This is a survey-form for freecodecamp</p>

    <form id="survey-form" action="submit.php" method="post">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Favorite Number(1-100):</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100" required>

        <label  for="dropdown">Gender:</label>
        <select id="dropdown" name="dropdown">
            <option value="" disabled selected>Select a gender</option>
            <option value="option1">Female</option>
            <option value="option2">Male</option>
            <option value="option3">Rather not say</option>
        </select>

        <fieldset>
            <legend>Select an option:</legend>
            <input type="radio" id="radio1" name="radio-group" value="radio-option1">
            <label for="radio1">Option 1</label>

            <input type="radio" id="radio2" name="radio-group" value="radio-option2">
            <label for="radio2">Option 2</label>
        </fieldset>

        <fieldset>
            <legend>Select several fields:</legend>
            <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox-option1">
            <label for="checkbox1">Option 1</label>

            <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox-option2">
            <label for="checkbox2">Option 2</label>
        </fieldset>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
